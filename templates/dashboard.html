<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validator Uptime Dashboard</title>
    <link rel="icon" type="image/ico" href="static/avax.ico"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .validator {
            margin: 20px auto;
            padding: 15px;
            border-radius: 8px;
            background: #007bff;
            color: white;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            width: 80%;
            text-align: left;
        }
        .validator p {
            margin: 5px 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Validator Uptime Dashboard</h1>
        <div id="validators"></div>
    </div>

    <script>
        function fetchData() {
            $.getJSON("/data", function(data) {
                let content = "";
                Object.keys(data).forEach(function(validator) {
                    let details = data[validator];
                    content += `
                        <div class='validator'>
                            <p><strong>Node:</strong> ${details.name}</p>
                            <p><strong>Location:</strong> ${details.location}</p>
                            <p><strong>Uptime:</strong> ${details.uptime}%</p>
                            <p><strong>Stake from Self:</strong> ${details.stake_from_self}</p>
                            <p><strong>Stake from Delegations:</strong> ${details.stake_from_delegations}</p>
                        </div>`;
                });
                $("#validators").html(content);
            });
        }

        $(document).ready(function() {
            fetchData();
            setInterval(fetchData, 5000); // Refresh every 5 seconds
        });
    </script>
</body>
</html>
